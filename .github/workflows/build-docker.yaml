name: Deploy mes-ui

on:
  push:
    branches:
      - main   # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code (needed only if you want to build image locally before sending, optional)
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. SSH into server and run deployment steps
    - name: Deploy to private server
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}
        script: |
          echo "Navigating to mes-ui repo..."
          cd ~/mes-ui || { echo "mes-ui repo not found"; exit 1; }

          echo "Updating repository..."
          git fetch --all
          git reset --hard origin/main

          echo "Building Docker image..."
          docker build -t mes-ui:latest .

          echo "Stopping existing container (if any)..."
          docker rm -f mes-ui || true

          echo "Running Docker container..."
          docker run -d --name mes-ui -p 80:80 mes-ui:latest

          echo "Deployment completed!"
