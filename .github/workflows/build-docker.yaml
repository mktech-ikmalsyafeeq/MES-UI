name: Deploy mes-ui

on:
  push:
    branches:
      - main   # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Install cloudflared (needed only if you plan to use ProxyCommand in SSH)
    - name: Install cloudflared
      run: |
        wget -O cloudflared https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        chmod +x cloudflared

    # 3. Setup SSH config (optional, for ProxyCommand if using TCP tunnel)
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        # If using plain TCP tunnel through Cloudflare (no Access):
        echo "Host mes-ui-server
          HostName ${{ secrets.SERVER_HOST }}
          User ${{ secrets.SERVER_USER }}
          Port ${{ secrets.SERVER_SSH_PORT }}
          IdentityFile ~/.ssh/id_ed25519
        " > ~/.ssh/config

    # 4. SSH into server and deploy
    - name: Deploy to private server
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SERVER_HOST }}    # Cloudflare Tunnel hostname
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }} # usually 22
        script: |
          echo "Navigating to mes-ui repo..."
          cd ~/mes-ui || { echo "mes-ui repo not found"; exit 1; }

          echo "Updating repository..."
          git fetch --all
          git reset --hard origin/main

          echo "Building Docker image..."
          docker build -t mes-ui:latest .

          echo "Stopping existing container (if any)..."
          docker rm -f mes-ui || true

          echo "Running Docker container..."
          docker run -d --name mes-ui -p 80:80 mes-ui:latest

          echo "Deployment completed!"
